<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body style="justify-content: center; align-items: center;">

    <div class="card" style="width: 100%; max-width: 400px; margin-top: 50px;">
        <h2 style="text-align: center; color: var(--primary);">System Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="admin@test.com">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="123456">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Entrar</button>
        </form>
    </div>

    <div id="toast-container"></div>
    <div id="toast-template" class="toast hidden">
        <span>ðŸ””</span> <span class="toast-msg">Mensagem aqui</span>
    </div>

    <script src="../app/script.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await App.api('login', 'POST', { email, password });
                localStorage.setItem('user', JSON.stringify(res.user));
                App.showToast('Login successful!', 'success');
                setTimeout(() => window.location.href = 'dashboard.html', 1000);
            } catch (e) {
            }
        });
    </script>
</body>
</html>
