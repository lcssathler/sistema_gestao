<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Management</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/components.css">
    <script src="https://cdn.jsdelivr.net/npm/js-brasil/js-brasil.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <h2 style="color: var(--primary);">Person Management</h2>
        <a href="dashboard.html" class="btn btn-outline btn-sm">Voltar</a>
    </nav>

    <div class="container" style="max-width: 600px;">
        <div class="card">
            <h2 id="page-title">Create new user</h2>
            <form id="user-form">
                <input type="hidden" id="user-id">
                
                <div class="form-group">
                    <label for="name">Full name</label>
                    <input type="text" id="name" required minlength="3">
                    <small id="name-error" class="error-msg">Name is required (minimun 3)</small>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                    <small id="email-error" class="error-msg">Invalid email or required</small>
                    <small id="server-email-error" class="error-msg">Email already in use</small>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00">
                    <small id="cpf-error" class="error-msg">Invalid CPF</small>
                </div>

                <div class="form-group">
                    <label for="birth_date">Birth date</label>
                    <input type="date" id="birth_date">
                </div>

                <div class="form-group">
                    <label for="role">Permission</label>
                    <select id="role">
                        <option value="user">User role</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>

                <div class="form-group" id="password-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="At least 6 characters">
                    <small id="password-error" class="error-msg">Password is requires (minimun 6).</small>
                </div>

                <div style="margin-top: 2rem; display: flex; justify-content: flex-end; gap: 10px;">
                    <button type="submit" id="save-btn" class="btn btn-primary">Save user</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast-container"></div>
    <div id="toast-template" class="toast hidden">
        <span>ðŸ””</span> <span class="toast-msg"></span>
    </div>

    <div id="generic-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <div id="modal-title" class="modal-title">Confirm save</div>
            <div id="modal-text" class="modal-text">Save informations for this user?</div>
            <div class="modal-actions">
                <button id="modal-cancel-btn" class="btn btn-outline">Cancell</button>
                <button id="modal-confirm-btn" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>

    <script src="../app/script.js"></script>
    <script src="../app/user-form.js"></script>
</body>
</html>
